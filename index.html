<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase sobre grid</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="botonera">
        <div><div type="text" class="pantalla" value="0">
            <div class="borrar">C</div>
        </div>
        <div class="contenedor">       
            <div class="numero">7</div>
            <div class="numero">8</div>
            <div class="numero">9</div>
            <button class="btn-operator"><h3>+</h3></button>
            <div class="numero">4</div>
            <div class="numero">5</div>
            <div class="numero">6</div>
            <button class="btn-operator"><h3>-</h3></button>
            <div class="numero">1</div>
            <div class="numero">2</div>
            <div class="numero">3</div>
            <button class="btn-operator"><h3>x</h3></button>
            <button class="igual"><h2>=</h2></button>
            <button class="btn-operator"><h2>,</h2></button>
            <div class="numero">0</div>    
            <button class="btn-operator"><h3>/</h3></button>
        </div>
    </section>
    
</body>
</html>
